<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASHA FAST FOOD RESTAURANT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>Kasha's kitchen</header>
    <h1>WELCOME</h1>
    <br>
    <h1>menu</h1>
    <br>
    <div class="list">
    <ul>
        <li>meatloaf</li>
        <li>pizza</li>
        <li>chicken-biryani</li>
        <li>veggie salad</li>
        <li>lasagna</li>
    </ul>
</div>

<h1>Food Order Form</h1>
<form id="orderForm">
    <label for="food">Select Food:</label>
    <input type="text" name="order" >
   <input type="submit" value="submit">
</form>
<div class="d-display"></div>
<br><br><br><br>
<div id="modal-display"></div>
<div id="listItem">
    <br>
    <br>
    <br><br>
    <p id="foodName"></p>
    <p id="foodDescription"></p>
  <!--
    <img id="foodImage" src="" alt="Food Image">
</div>
<button id="likeButton">like</button>  
<span id="like-count">0</span>   -->
<br><br><br>
<h5>Comment Box</h5>
    
<form id="commentForm">
    <label for="comment"></label> <br>
    <textarea name="comment" id="comment" cols="40" rows="5" placeholder="leave a comment for the chef"></textarea>
    <br>
    <button type="submit">Submit</button>
    <div id="comment-section"></div>

</form>

    <script src="./index.js"></script>
</body>
</html>
